<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeM Profile card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="container">
        <div class="card">
            <img src="./images/bg-pattern-card.svg" alt="Pattern" class="card-image">
            <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile-image">
            <div class="name-age-location">
                <p class="name">Victor Crest<span class="age">26</span></p>
                <p class="location">London</p>
            </div>
            <div class="stats">
                <div class="followers">
                    <p class="stat">80K</p>
                    <p class="stat-type">Followers</p>
                </div>
                <div class="likes">
                    <p class="stat">803K</p>
                    <p class="stat-type">Likes</p>
                </div>
                <div class="photos">
                    <p class="stat">1.4K</p>
                    <p class="stat-type">Photos</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
        Coded by <a href="https://aristodev.com">Aristo Dev</a>.
    </footer>
</body>

</html>
